# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Test Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.13
      uses: actions/setup-python@v3
      with:
        python-version: 3.13

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "0.8.14"

    - name: Install dependencies
      run: |
        uv sync --locked --dev
        uv pip freeze

    - name: Lint with pre-commit
      run: |
        uv run pre-commit run --all-files --show-diff-on-failure

  test:
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        python-version: ["3.9", "3.13", "3.14.0-rc.2"]
        django-version: ["4.2.*", "5.2.*"]
        exclude:
          # Django 5.2 only supports Python 3.10 and above
          - python-version: "3.9"
            django-version: "5.2.*"
          # No need to test all combinations on Ubuntu
          - os: "ubuntu-latest"
            python-version: "3.9"
          - os: "ubuntu-latest"
            python-version: "3.14.0-rc.2"
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "0.8.14"

    - name: Install dependencies
      run: |
        uv sync --locked --dev --no-install-package django
        uv pip install "django==${{ matrix.django-version }}"
        uv pip freeze

    - name: Test with pytest
      run: |
        uv run pytest --cov-report xml:coverage.xml --cov-fail-under=80

    - name: Upload coverage
      # Upload coverage report only once to avoid redundancy
      if: ${{ matrix.os == 'windows-latest' && matrix.python-version == '3.13' && matrix.django-version == '5.2.*' }}
      uses: actions/upload-artifact@v4.6.2
      with:
        name: coverage-report
        path: coverage.xml

  sonarqube:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Download coverage report
      uses: actions/download-artifact@v4
      with:
        name: coverage-report

    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v5.3.1
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        url: ${{ secrets.SONAR_HOST_URL }}/dashboard?id=django-windowsauthtoken
